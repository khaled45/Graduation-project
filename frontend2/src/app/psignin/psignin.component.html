<div class="container mt-3 justify-content-center">

    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="username" placeholder="Full Name" />
        </div>
      </div>
    </div>
  
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="password" placeholder="password" />
        </div>
      </div>
    </div>
  
    <div class="text-right">
      <input type="submit" class="btn btn-success" (click)="onLogin()" />
    </div>
  
  
  </div>
